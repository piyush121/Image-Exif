<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<style>
	.axis {
	  font: 10px sans-serif;
	}
	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}
	</style>
</head>

<body>
<b>Bar Chart : Brand Distribution</b>
<p>X-axis : Brand<br>Y-axis : # of Pictures taken<br></p>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
var margin = {top: 0, right: 20, bottom: 70, left: 60},
    width = 5500 - margin.left - margin.right,
    height = 550 - margin.top - margin.bottom;
var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);
var y = d3.scale.linear().range([height, 0]);
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");
d3.csv("BrandCount.csv", function(error, data) {
    data.forEach(function(d) {
        d.model = d.Brand;
        d.val = +d.Counts;
    });
	
  x.domain(data.map(function(d) { return d.model; }));
  y.domain([0, d3.max(data, function(d) { return d.val; })]);
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Number of Pictures");
  svg.selectAll("bar")
      .data(data)
    .enter().append("rect")
      .style("fill", "Orange")
      .attr("x", function(d) { return x(d.model); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.val); })
      .attr("height", function(d) { return height - y(d.val); });
});
</script>

</body>
